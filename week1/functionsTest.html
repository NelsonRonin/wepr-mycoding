<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        function fun1()    { return 1; }

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun1-1: ${fun1()   === 1} ]</span>` );
        document.writeln( `<span>[ fun1-2: ${fun1(42) === 1} ]</span>` );
        document.writeln( `</p>` );
        function fun2()    { return 1; }

        function fun2(arg) { return arg; }

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun2-1: ${fun2() !== 1} ]</span>`  );
        document.writeln( `<span>[ fun2-2: ${fun2() === undefined} ]</span>` );
        document.writeln( `<span>[ fun2-3: ${fun2(42) === 42} ]</span>` );
        document.writeln( `</p>` );

        function noReturn()    { 1; }
        const noReturn2 = () => { 1; };
        const noReturn3 = () => 1;

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun3-1: ${noReturn() !== 1} ]</span>` );
        document.writeln( `<span>[ fun3-2: ${noReturn2() !== 1} ]</span>` );
        document.writeln( `<span>[ fun3-3: ${noReturn3() === 1} ]</span>` );
        document.writeln( `</p>` );

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun4-1: ${myfun() === 1} ]</span>` );
        document.writeln( `<span>[ fun4-2: ${funs[2]() === 1} ]</span>` );
        document.writeln( `</p>` );

        function doit(waszutunist) {
            return function bla(arg) { return waszutunist(arg) }
        }

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun5-1: ${doit(fun1)(10) === 1} ]</span>` );
        document.writeln( `<span>[ fun5-2: ${doit(fun2)(10) === 10} ]</span>` );
        document.writeln( `</p>` );

        const doit2 = callme => arg => callme(arg) ;

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun6-1: ${doit2(fun1)(10) === 1} ]</span>` );
        document.writeln( `</p>` );

        const doFun2 = doit2(fun1);

        document.writeln( `<p>` );
        document.writeln( `<span>[ fun7-1: ${doFun2(10) === 1} ]</span>` );
        document.writeln( `<span>[ fun7-2: ${doFun2()   === 1} ]</span>` );
        document.writeln( `</p>` );
    </script>
</body>
</html>
